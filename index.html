
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Illuminare Mind Map</title>
  <script src="scripts.js"></script>
  <script src="vendor.js"></script>
  <script src="app.js"></script>
  <script src="main.js"></script>
  <script src="custom.js"></script>
  <script src="data/networks.js"></script>
  <script src="data/styles.js"></script>
  <style>
    body { margin: 0; background: #fefefe; }
    #network { width: 100vw; height: 100vh; }
    .overlay, .navbar, .toolbar, .table-browser { display: none !important; }
  </style>
</head>
<body>
  <div id="network"></div>
  <script>
    window.onload = function() {
      angular.element(document).ready(function () {
        const scope = angular.element(document.body).scope();
        scope.$apply(function () {
          scope.currentNetwork = "neptune_theme_network_FULL.csv_1";
          scope.currentVS = "Custom Neptune Style";
          scope.overlayState.show = false;
          scope.toolbarState.show = false;
          scope.browserState.show = false;
        });
      });
    };
  </script>
</body>
</html>
